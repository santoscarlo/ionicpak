<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
  		<ion-back-button defaultHref="/home"></ion-back-button>
      <ion-title class="ion-text-right">Cater Product</ion-title>
  	</ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-searchbar (ionInput)="filterProductData($event)"></ion-searchbar>
</ion-header>

<ion-content color="secondary">
  <ion-card>
    <ion-card-content>
      <ion-list *ngFor="let product of products">
        <ion-item-sliding>
          <ion-item>
            <ion-avatar slot="start">
              <div class="avatar">
                {{ product.item_name.substring(0,1).toUpperCase()}}
              </div>
            </ion-avatar>
            <ion-label>
              <h3 class="title">{{product.item_name}}</h3>
              <p class="subtext">
              {{' Item Description: ' +  product.item_desc }}
            </p>
            <p>Item Count: {{ product.item_count  | number: '1.2-2' }}</p>
            </ion-label>
          </ion-item>
          <ion-item-options side="end">
              <ion-item-option color="primary" (click)="itemIn(product)">
                  <ion-label>Item-In</ion-label>
              </ion-item-option>

              <ion-item-option color="success" (click)="itemOut(product)">
                  <ion-label>Item-Out</ion-label>
              </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>


</ion-content>
